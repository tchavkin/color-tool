<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Color Tool</title>
</head>
<body>
    <div class="container">
        <h1>Lighten/Darken Tool</h1>
        <div class="hexComponent">
            <label for="hex">Color (HEX)</label><br>
            <input name="hex" id="hexInput" type="text" placeholder="#000000">
        </div>
        <div class="sliderComponent">
            <label for="slider" id="sliderText">0%</label>
            <input name="slider" id="slider" class="slider" type="range" min="0" max="100" value="0"> 
        </div>
        <div class="inputColorComponent">
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
        </div>
        <div class="alteredColorComponent">
            <p>Altered Color</p>
            <div id="alteredColor" class="box"></div>
        </div>
