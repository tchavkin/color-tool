<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Color Tool</title>
</head>
<body>
    <div class="main-container">
        <h1>Lighten/Darken Tool</h1>
        <div class="hex">
            <label for="hex-input">Color(HEX)</label><br>
            <input class="hex-input" type="text" name="hex-input">
        </div>
        <div class="toggle">
            <p>Yo3</p>
        </div>
        <div class="percent-bar">
            <p>Yo4</p>
        </div>
        <div class="original-color-box">
            <p>Yo5</p>
        </div>
        <div class="new-color-box">
            <p>Yo5</p>
        </div> 
        
    </div>

<script src="script.js"></script>
</body>
</html>
